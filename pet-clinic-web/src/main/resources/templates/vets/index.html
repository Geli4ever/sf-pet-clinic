<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of All Vets'">List of All Vets</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="vet : ${vets}">
            <th th:text="${vet.getFirstName()}">First Name</th>
            <th th:text="${vet.getLastName()}">Last name</th>
        </tr>
    </table>
</body>
</html>
