<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of All Vets'">List of All Vets</h2>

    <table class="table table-striped">
        <tr>
            <th>First Name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="vet : ${vets}">
            <th th:text="${vet.getFirstName()}">First Name</th>
            <th th:text="${vet.getLastName()}">Last name</th>
        </tr>
    </table>
</body>
</html>
